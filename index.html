<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="main.js"></script>
    <script src="ajax.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <img class="left_smth" src="assets/left_smth.png" alt="left_smth">
        <img class="right_smth" src="assets/right_smth.png" alt="right_smth">
        <header>
            <a href="https://igornasevich.github.io/trainee/">
                <img class="logo" src="assets/logo.svg" alt="logo">
            </a>
        </header>
        <main>
            <div class="text">
                <h1>UNDER CONSTRUCTION</h1>
                <p>We're making lots of improvements and will be back soon</p>
            </div>
            <div class="timer">
                <div class="timer__items">
                    <div class="timer__item timer__days">00</div>
                    <div class="timer__item timer__hours">00</div>
                    <div class="timer__item timer__minutes">00</div>
                    <div class="timer__item timer__seconds">00</div>
                </div>
                <div class="timer__naming">
                    <div class="timer__name">Days</div>
                    <div class="timer__name">Hours</div>
                    <div class="timer__name">Minutes</div>
                    <div class="timer__name">Seconds</div>
                </div>
            </div>
            <div class="event_link">
                <p>Check our event page when you wait:</p>
                <a href="https://developer.mozilla.org/ru/docs/Learn/Forms">
                    <button class="button">
                        Go to the event
                        <img src="assets/button_arrow.png" alt="button_arrow">
                    </button>
                </a>
            </div>
        </main>
        <footer>
            <form name="ajaxForm">
                <input class="email" type="email" placeholder="Enter your Email and get notified" name="ajaxForm__inp">
                <button class="submit" type="submit" name="ajaxForm__btn">
                    <img src="assets/button_arrow.png" alt="button_arrow">
                </button>
            </form>
        </footer>
    </div>
</body>
</html>
